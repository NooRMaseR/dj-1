services:
  app:
   build: .
   volumes:
     - .:/dj_test
   ports:
     - 5000:5000
   image: app:dj_test
   container_name: dj_test_deploy
   command: gunicorn dj_test.wsgi:application --bind 0.0.0.0:5000
   env_file:
    - .env

  nginx:
    image: nginx:latest
    container_name: dj_nginx
    ports:
      - "5000:5000"  # Map port 80 on the host to port 80 on the container
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Mount the Nginx configuration
      - ./mediafiles:/app/mediafiles  # Mount media files
    depends_on:
      - app